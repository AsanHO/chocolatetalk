<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar--colomn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar--colomn">
        <span>23:00</span>
      </div>
      <div class="status_bar--colomn">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header--title">Friends</h1>
      <div class="screen_header--icon">
        <a class="screen_header--icon-" href="">
          <i class="fas fa-search fa-lr"></i>
        </a>
        <a class="screen_header--icon-music" href="">
          <i class="fas fa-music fa-lr"></i>
        </a>
        <a class="screen_header--icon-" href="">
          <i class="fas fa-cog fa-lr"></i>
        </a>
      </div>
    </header>

    <a class="friendslink" href="https://www.google.com">
      <i class="friendslink_icon fas fa-exclamation-circle"></i>
      friends name display >
    </a>
    <section class="myself">
      <div class="myself_profile">
        <img
          class="myself_profile--img"
          src="img/민증.jpg"
          alt="sorry, this browser do not support this image"
        />
        <span class="myself_name">이은호</span>
      </div>
      <span>Deep Work</span>
    </section>
    <section class="friends_folder">
      <span>Freinds</span>
      <i class="fas fa-chevron-up"></i>
    </section>
    <section class="tomo1">
      <div class="tomo1_profile">
        <img
          class="tomo1_profile--img"
          src="img/MB.jpeg"
          alt="sorry, this browser do not support this image"
        />
        <span class="tomo1_name">이명박</span>
      </div>
      <span>현재 우리나라에 딱하나 문제가 있다면 그것은 지도자</span>
    </section>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn--friends">
          <a class="" href="friends.html">
            <i class="fas fa-user-friends fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn--talk">
          <a class="" href="friends.html">
            <span class="nav_btn--talkquantity">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn--search">
          <a class="" href="friends.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn--guitar">
          <a class="" href="friends.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/7e06f7a03e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
