<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar--colomn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar--colomn">
        <span>23:00</span>
      </div>
      <div class="status_bar--colomn">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header--title">Friends</h1>
      <div class="screen_header--icon">
        <a class="screen_header--icon-" href="">
          <i class="fas fa-search fa-lr"></i>
        </a>
        <a class="screen_header--icon-music" href="">
          <i class="fas fa-music fa-lr"></i>
        </a>
        <a class="screen_header--icon-" href="">
          <i class="fas fa-cog fa-lr"></i>
        </a>
      </div>
    </header>
    <a id="friendslink" href="https://www.google.com">
      <i class="fas fa-exclamation-circle"></i>
      friends name display >
    </a>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn--friends">
          <a class="" href="friends.html">
            <i class="fas fa-user-friends fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn--talk">
          <a class="" href="friends.html">
            <span class="nav_btn--talkquantity">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn--search">
          <a class="" href="friends.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn--guitar">
          <a class="" href="friends.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/7e06f7a03e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
