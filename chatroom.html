<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chatroom">
    <div class="status_bar chatroom">
      <div class="status_bar--colomn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar--colomn">
        <span>23:00</span>
      </div>
      <div class="status_bar--colomn">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>

    <section class="chatroom_sec1">
      <a href="chat.html"><i class="fas fa-chevron-left"></i></a>
      <span class="chatroom_sec1-MB">이명박</span>
      <span>
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </span>
    </section>
    <div class="chatroom_date">Tuesday, june 30, 2020</div>
    <section class="chatroom_messages">
      <div class="chatroom_messages-profile">
        <img class="chatroom_messages-profile-img" src="img/MB.jpeg" alt="" />
        <div>
          <span class="chat_name">MB</span>
          <div class="mess1">
            <span class="chat_chat">
              점호 5분전, 점호 5분전입니다. 보고자 정위치 해주시기바랍니다.
            </span>
            <span class="chat_date">20:30</span>
          </div>
        </div>
      </div>
      <div class="mechat">
        <span class="chat_date">20:31</span>
        <span class="mechat_chat">부대차렷!!</span>
      </div>
    </section>

    <div class="chatroom_inputbar">
      <i class="far fa-plus-square fa-2x"></i>
      <div class="chatroom_inputbar-input">
        <input class="chatroom_inputbar-input-text" type="text" />
        <i class="far fa-smile fa-2x"></i>
        <i class="fas fa-arrow-circle-up fa-2x"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7e06f7a03e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
