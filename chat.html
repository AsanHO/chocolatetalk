<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar--colomn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar--colomn">
        <span>23:00</span>
      </div>
      <div class="status_bar--colomn">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header--title">Chats</h1>
      <div class="screen_header--icon">
        <a class="screen_header--icon-search" href="">
          <i class="fas fa-search fa-lr"></i>
        </a>
        <a class="screen_header--icon-open" href="">
          <i class="fas fa-comment-medical fa-lr"></i>
        </a>
        <a class="screen_header--icon-music" href="">
          <i class="fas fa-music fa-lr"></i>
        </a>
        <a class="screen_header--icon-setting" href="">
          <i class="fas fa-cog fa-lr"></i>
        </a>
      </div>
    </header>

    <main>
      <a href="chatroom.html"
        ><section class="chatroom1">
          <img class="tomo1_profile--img" src="img/MB.jpg" alt="sorry" />
          <div class="chatroom1_NM">
            <strong class="chatroom1_NM--name">MB</strong>
            <span class="chatroom1_NM--message">
              점호 5분전, 점호 5분전입니다. 보고자 정위치 해주시기 바랍니다.
            </span>
          </div>
          <div class="chatroom1_TQ">
            <span class="chatroom1_TQ--time">21:25</span>
            <span class="chatroom1_TQ--Qunatity badge">1</span>
          </div>
        </section></a
      >
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn--friends">
          <a class="" href="friends.html">
            <i class="fas fa-user-friends fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn--chat">
          <a class="" href="chat.html">
            <span class="nav_btn--chatquantity badge badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn--search">
          <a class="" href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn--guitar">
          <a class="" href="guitar.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/7e06f7a03e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
