<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar--colomn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar--colomn">
        <span>23:00</span>
      </div>
      <div class="status_bar--colomn">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>
    <header class="Welcome_header">
      <h1 class="Welcome_header--title">Welcome to KakaoTalk</h1>
      <p class="Welcome_header--text">
        If you have a Kakao Account, <br />
        in with your email or phone number
      </p>
    </header>
    <form class="loginform" action="friends.html" method="GET">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <button>Log in</button>
      <button class="form_button--signup">Sign up</button>
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/7e06f7a03e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
